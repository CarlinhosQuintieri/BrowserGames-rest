        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    </head>

    <header>

            <a href="Home.html" class="nav-branding">Browser Games</a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="categoria.html" class="nav-link">Categoria</a>

    <body>
        <p style="font-weight:bold" id="paragrafoMensagem"></p>

        <table class="table">    
            <tr> <th scope="col" >ID</th> <th scope="col" >Nome</th> <th scope="col" >Categoria</th> <th>Avaliação</th>
            <th>
                <div class="rating">
                    <input type="radio" name="star" id="star1"><label for="star1"></label>
                    <input type="radio" name="star" id="star2"><label for="star2"></label>
                    <input type="radio" name="star" id="star3"><label for="star3"></label>
                    <input type="radio" name="star" id="star4"><label for="star4"></label>
                    <input type="radio" name="star" id="star5"><label for="star5"></label>

                </div>
            </th> </tr>   
                                           
            <tbody id="corpoTabelaGames"> </tbody>
        </table>
        
        
        <script>
				const corpoTabela = document.querySelector('#corpoTabelaGames');
				const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
				const txtNome = document.querySelector('#txtNome');
				const txtCategoria = document.querySelector('#txtCategoria');
				const txtId = document.querySelector('#txtId');
				const btnNovo = document.querySelector('#btnNovo');
				const btnSalvar = document.querySelector('#btnSalvar');
				const btnApagar = document.querySelector('#btnApagar');
				const btnCancelar = document.querySelector('#btnCancelar');
				var criandoNovoGame = false;

                //menu hamburguer
                const hamburguer = document.querySelector(".hamburguer");
                const navMenu = document.querySelector(".nav-menu");

                hamburguer.addEventListener("click",() => {
                    hamburguer.classList.toggle("active")
                    navMenu.classList.toggle("active")
                })
				
                document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click",() =>{
                    hamburguer.classList.remove("active")
                    navMenu.classList.remove("active")
                }))
                // fim do menu hamburguer
				async function listarTodosGames() {
				fetch('/api/games')
				    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
				    .then(resposta => resposta.json())
				    .then(json => preencherTabela(json))
				    .catch(function(error) {
				        paragrafo.innerHTML = "Erro ao listar jogos (código " + error.message + ")"; });
				}

					function preencherTabela(games) {
						var linhasTabela = '';
						var n = games.length;
						for (var i=0; i<n; i++) {
							var g = games[i];
							linhasTabela += 
								`<tr><td><a href="javascript:void(0)" onclick="selecionarGame('${g.id}', '${g.nome}', '${g.categoria}', '${g.url}','${g.descricao}','${g.imagem}')">`
							             + g.id     + '</a></td>' + 
			                    '<td>' + g.nome   + '</td>' +
			                    '<td>' + g.categoria   + '</td>' +
			                    '<td>' + g.url   + '</td>' +
			                    '<td>' + g.descricao + '</td>'+
			                    '<td>'+ g.imagem + '</td></tr>\n';
						}          
						corpoTabela.innerHTML = linhasTabela;
					}					
        </script>
	</body>
</html>
