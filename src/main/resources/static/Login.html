<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="container login col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
      <br />
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="title-login">Login</h1>
        </div>
        <div class="panel-body">
          <form method="post">
  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"> <i
                      class="glyphicon glyphicon-user" style="width: auto"></i>
  
                    </span> <input id="txtUsuario" runat="server" type="text" class="form-control" name="username" placeholder="Usuário" required="" />
  
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"> <i
                      class="glyphicon glyphicon-lock" style="width: auto"></i>
                    </span> <input id="txtSenha" runat="server" type="password" class="form-control" name="password" placeholder="Senha" required="" />
              </div>
            </div>
            <!--div class="alert lert-danger">
                  <strong>Atenção!</strong> Usuário e/ou senha incorretos.
                </div-->
            <div>
              <input class="btn btn-xm btn-block btn-entrar" type="submit" value="Entrar" onclick="Login(event)" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="column">
      <table>
          <h2 class="text"> Quero me cadastrar </h2>
          <tr> <td>Nome:</td> <td><input type="text" id="txtNome2"></td> </tr>
          <tr> <td>UserName:</td> <td><input type="text" id="txtUserName"></td> </tr>
          <tr> <td>Senha:</td> <td><input type="text"></td> </tr>
          <tr> <td>Data De Nascimento:</td> <td><input type="date" id="dateNascimento"></td> </tr>
          <tr> <td>Estado:</td> <td><input type="text" id="txtEstado"></td> </tr>
          <tr> <td>Pais:</td> <td><input type="text" id="txtPais"></td> </tr>

          <tr><td></td><td>
              <input type="button" value="Salvar" onclick="salvarUsuario()" id="btnCadastrar" class="btn btn-outline-secondary">
          </td></tr>             
      </table>
  </div>
  </div>
  <script>

      function Login(event) {
        event.preventDefault();
        var usuario = document.getElementsByName('username')[0].value;
        usuario = usuario.toLowerCase();
        var senha = document.getElementsByName('password')[0].value;
        senha = senha.toLowerCase();

        if (usuario == "admin" && senha == "admin") {
          alert("dados corretos");
          window.location = "Games.html";
        }
        else if (usuario == "carlosmack" && senha == "mackenzie") {
          alert("dados corretos");
          window.location = "user.html";
        }
        else{
          alert("Dados incorretos, tente novamente");
        }
      }
    </script>
</body>
</html>
