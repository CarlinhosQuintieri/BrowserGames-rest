    <body>
		<div>
			<h1>Lista de Jogos</h1>
		</div>
        <table class="table" >
            <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
            <tr style="display: none;"> <td>Nome:</td> <td><input type="text" id="txtNome"></td> </tr>
            <tr> <td>Categoria:</td> <td><input type="text" id="catNome"></td> </tr>
            <tr style="display: none;"> <td>Url:</td> <td><input type="text" id="txtUrl"></td> </tr>
            <tr style="display: none;"> <td>Descrição:</td> <td><input type="text" id="txtDescricao"></td> </tr>
            <tr style="display: none;"> <td>Imagem:</td> <td><input type="text" id="txtImagem"></td> </tr>
			<tr><td></td><td>
                <input type="button" value="Novo" onclick="novoGame()" id="btnNovo" class="btn btn-outline-secondary">
                <input type="button" value="Salvar" onclick="salvarGame()" id="btnSalvar" class="btn btn-outline-secondary">
                <input type="button" value="Apagar" onclick="apagarGame()" id="btnApagar" class="btn btn-outline-secondary">
                <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar" class="btn btn-outline-secondary">
            </td></tr>             
        </table>

        <p style="font-weight:bold" id="paragrafoMensagem"></p>

        <table class="table">    
            <tr> <th scope="col" >ID</th> <th scope="col" >Nome</th> <th scope="col" >Categoria</th> <th>Url</th> <th scope="col"> Descrição</th>  <th scope="col">Imagem</th>  </tr>   
                                           
            <tbody id="corpoTabelaCategoria"> </tbody>
        </table>
        
        
        <script>
				const corpoTabela = document.querySelector('#corpoTabelaCategoria');
				const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
				const catNome = document.querySelector('#catNome');
				const txtId = document.querySelector('#txtId');
				const btnNovo = document.querySelector('#btnNovo');
				const btnSalvar = document.querySelector('#btnSalvar');
				const btnApagar = document.querySelector('#btnApagar');
				const btnCancelar = document.querySelector('#btnCancelar');
				var criandoNovoGame = false;
				
				
				inicializar();

				function inicializar() {
				    txtId.value = '';
				    catNome.value = '';
				    txtId.disabled = true;
				 	catNome.disabled = true;
				    btnNovo.disabled = false;
				    btnSalvar.disabled = true;
				    btnApagar.disabled = true;
				    btnCancelar.disabled = true;
				    criandoNovoGame = false;
				    listarTodasCategorias();
				}

				async function listarTodasCategorias() {
				fetch('/api/categorias')
				    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
				    .then(resposta => resposta.json())
				    .then(json => preencherTabela(json))
				    .catch(function(error) {
				        paragrafo.innerHTML = "Erro ao listar jogos (código " + error.message + ")"; });
				}

					function preencherTabela(categorias) {
						var linhasTabela = '';
						var n = categoria.length;
						for (var i=0; i<n; i++) {
							var g = categoria[i];
							linhasTabela += 
								`<tr><td><a href="javascript:void(0)" onclick="selecionarGame('${g.id}','${g.catNome}'">`
							             + g.id     + '</a></td>' + 
			                    '<td>' + g.catNome   + '</td>' 
						}          
						corpoTabela.innerHTML = linhasTabela;
					}
					
					function selecionarGame(id,catNome) {
					    paragrafoMensagem.innerHTML = 'Altere e salve os dados da categoria, ou então apague o registro da categoria.'
					    catNome.value = categoria;
					 	catNome.disabled = false;
					    btnNovo.disabled = true;
					    btnSalvar.disabled = false;
					    btnApagar.disabled = false;
					    btnCancelar.disabled = false; 
					}
					
					function novoGame() {
					    paragrafoMensagem.innerHTML = 'Preencha os dados da nova categoria...';
					    criandoNovoGame = true; 
					    catNome.value = '';
					 	catNome.disabled = false;
					    btnNovo.disabled = true;
					    btnSalvar.disabled = false;
					    btnApagar.disabled = true;
					    btnCancelar.disabled = false;
					       
					}
					
					async function salvarGame() {
					    if (criandoNovoGame) {
					        fetch('/api/categorias', {
					            method: 'POST',
					            body: JSON.stringify({
					                'catNome': catNome.value,
					               
					            }),
					            headers: {'Content-type': 'application/json'}
					        })
					        .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
					        .then(resposta => resposta.json())
					        .then(json => inicializar())
					        .catch(function(error) {
					            paragrafo.innerHTML = "Erro ao criar categoria (código " + error.message + ")";
					        });  
					    }
					    else {
					        fetch('/api/categorias/' + txtId.value, {
					            method: 'PUT',
					            body: JSON.stringify({
					                'id': txtId.value,
					                'catNome': catNome.value,
					            }),
					            headers: {'Content-type': 'application/json'}
					        })
					        .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
					        .then(resposta => resposta.json())
					        .then(json => inicializar())
					        .catch(function(error) {
					            paragrafo.innerHTML = "Erro ao alterar categoria (código " + error.message + ")";
					        });         
					    }  
					}
					
					function cancelarEdicao() {
						inicializar();
					}
					
					async function apagarGame() {
						fetch('/api/categorias/' + txtId.value, {method: 'DELETE'} )
					    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
					    .then(resposta => inicializar())
					    .catch(function(error) {
					        paragrafo.innerHTML = "Erro ao apagar game (código " + error.message + ")";
					    });
					}
					
        </script>
	</body>
</html>
